    <head>

            <div class="card mx-auto" style="width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title" id="title-re">
                        Error
                    </h5>
                    <p class="card-text" id="text-re">
                        Javascript has not loaded. Please try again.
                    </p>
                    <button class="btn btn-secondary" id="but-re1" onclick="button(img1, title1, text1, alt1, but1)">1</button>
                    <button class="btn btn-secondary" id="but-re2" onclick="button(img2, title2, text2, alt2, but2)">2</button>
                    <button class="btn btn-secondary" id="but-re5" onclick="button(img5, title5, text5, alt5, but5)">5</button>
                    <button class="btn btn-secondary" id="but-re4" onclick="button(img4, title4, text4, alt4, but4)">4</button>

            </div>
        </div>
        <footer>
        </footer>

        <script src="script.js"></script>
